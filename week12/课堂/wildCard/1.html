<script>
  function find(source, pattern) {
    let starCount = 0;
    for (let i = 0; i < pattern.length; i++) {  // 几颗星
      if (pattern[i] === '*') {
        starCount++
      }
    }
    if (starCount === 0) {  // 没有星
      for (let i = 0; i < pattern.length; i++) {
        if (pattern[i] != source[i] && pattern[i] !== '?') {
          return false
        }
        return
      }
    }

    let i = 0;

    for(i = 0; pattern[i] !== "*"; i++) {
      if (pattern[i] !== source[i] && pattern[i] !== "?") {
        return false
      }
    }

    for(let p = 0; p < starCount - 1; p++) {
      i ++;
      let subPattern = '';
      while(pattern !== '*') {
        subPattern[i] += pattern[i];
        i++;
      }
      console.log(subPattern)
    }
  }
</script>
