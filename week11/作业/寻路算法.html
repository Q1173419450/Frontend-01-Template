<script>
  class Sorted {  // A* 启发搜索，寻找离终点最近的位置
    constructor(data, compare) {
      this.data = data;
      this.compare = compare
    }

    take() {
      if (!this.data.length) {
        return;
      }
      let min = this.data[0];
      let minIndex = 0;
      for (let i = 1; i < this.data.length; i++) {
        if (this.compare(this.data[i], min) < 0) {
          min = this.data[i];
          minIndex = i;
        }
      }
      this.data[minIndex] = this.data[this.data.length - 1];
      this.data.pop();
      return min;
    }
    give(v) {
      this.data.push(v);
    }
    get length() {
      return this.data.length
    }
  }

  class BinaryHeap {  // 小顶堆
    constructor(data, compare) {
      this.data = data;
      this.compare = compare
    }

    take() {
      if (!this.data.length) {
        return;
      }
      let min = this.data[0];
      let i = 0;

      while (i < this.data.length) {
        if (i * 2 + 1 >= this.data.length) {
          break;
        }
        if (i * 2 + 2 >= this.data.length) {
          this.data[i] = this.data[i * 2 + 1];
          i = i * 2 + 1;
          break;
        }

        if (this.compare(this.data[i * 2 + 1], this.data[i * 2 + 2]) < 0) {
          this.data[i] = this.data[i * 2 + 1];
          i = i * 2 + 1;
        } else {
          this.data[i] = this.data[i * 2 + 1];
          i = i * 2 + 2;
        }
      }

      if (i < this.data.length - 1) {
        this.insertAt(i, this.data.pop());
      } else {
        this.data.pop();
      }

      return min;
    }
    insertAt(i, v) { // 将最后一个数，放到数组空白的位置
      this.data[i] = v;
      while (i > 0 && this.compare(v, this.data[Math.floor((i - 1) / 2)]) < 0) {
        this.data[i] = this.data[Math.floor((i - 1) / 2)];
        this.data[Math.floor((i - 1) / 2)] = v;
        i = Math.floor((i - 1) / 2);
      }
    }
    give(v) {
      this.insertAt(this.data.length, v);
    }
    get length() {
      return this.data.length
    }
  }

  /* 
    mousedown
    mouseover
    mouseup
   */
  // var map = new Array(100001).join(0).split('').map(s => Number(s));
  let map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0); // 初始化图表
  let container = document.getElementById('container');
  let mouse = false;
  let clear = false;
  document.addEventListener('mousedown', (e) => { // 鼠标左键画图、右键橡皮擦
    // event.which || event.keyCode; // event.keyCode 用于 IE8 及更早版本
    mouse = true
    clear = (e.which === 3)
  });
  document.addEventListener('mouseup', () => mouse = false); // 鼠标松开事件
  document.addEventListener('contextmenu', (e) => e.preventDefault());

  function sleep(t) {
    return new Promise(function (resolve) {
      setTimeout(resolve, t);
    });
  }

  function show() { // 渲染图像
    let fragment = document.createDocumentFragment();
    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let cell = document.createElement('div');
        cell.classList.add('cell');
        if (map[y * 100 + x] == 1) { // 画图
          cell.style.backgroundColor = 'black';
        }
        cell.addEventListener('mouseover', (e) => {
          /* if (map[y * 100 + x] == 1) { // 刮刮乐
            cell.style.backgroundColor = 'black';
          } */
          if (mouse) {
            if (clear) {
              cell.style.backgroundColor = '';
              map[y * 100 + x] = 0;
            } else {
              cell.style.backgroundColor = 'black';
              map[y * 100 + x] = 1;
            }
          }
        })
        fragment.appendChild(cell);
      }
    }
    container.appendChild(fragment);
  }

  function save() { // 保存图像到缓存
    let btn = document.getElementById('btn');

    btn.addEventListener('click', () => {
      localStorage.map = JSON.stringify(map)
    })
  }

  function del() { // 删除缓存
    let del = document.getElementById('delete');

    del.addEventListener('click', () => {
      localStorage.clear();
      location.reload();
    })
  }

  /* 
    map
    start
    end
   */
  async function findPath(map, start, end) { // 广度优先搜索路径
    let table = Object.create(map);

    function distance([x, y]) {
      return (x - end[0]) ** 2 + (y - end[1]) ** 2
    }

    let collection = new BinaryHeap([start], (a, b) => distance(a) - distance(b)); // A*

    console.log(collection)

    // 起点和终点
    container.children[start[1] * 100 + start[0]].style.backgroundColor = 'red'
    container.children[end[1] * 100 + end[0]].style.backgroundColor = 'red'

    async function insert([x, y], pre) {
      if (table[100 * y + x] !== 0) { // 有地图
        return
      }

      if (x < 0 || y < 0 || x >= 100 || y >= 100) { //边界情况
        return
      }

      // map[100 * y + x] = 2; // 寻路点
      container.children[y * 100 + x].style.backgroundColor = 'lightgreen'
      await sleep(5);

      table[y * 100 + x] = pre; // 存当前点的前一个点
      collection.give([x, y]);
    }

    while (collection.length) {
      let [x, y] = collection.take();
      console.log(x, y)
      if (x === end[0] && y === end[1]) { // 如果找到终点
        let path = [];
        while (x != start[0] || y != start[1]) { // 如果不是起点
          path.push([x, y]);
          await sleep(1);
          [x, y] = table[y * 100 + x];
          container.children[y * 100 + x].style.backgroundColor = 'blue'
        }
        console.log(path)
        return path
      }
      await insert([x - 1, y], [x, y]);
      await insert([x + 1, y], [x, y]);
      await insert([x, y + 1], [x, y]);
      await insert([x, y - 1], [x, y]);

      await insert([x - 1, y - 1], [x, y]);
      await insert([x + 1, y + 1], [x, y]);
      await insert([x - 1, y + 1], [x, y]);
      await insert([x + 1, y - 1], [x, y]);
    }

    return null
  }

  save();
  del();
  show();
</script>
