<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寻路问题</title>
  <style>
    html {
      font-size: 0;
    }

    .cell {
      display: inline-block;
      width: 6px;
      height: 6px;
      line-height: 6px;
      background-color: gray;
      border-bottom: solid 1px white;
      border-right: solid 1px white;
      vertical-align: middle;
    }

    #container {
      width: 701px;
    }
  </style>
</head>
<div id="container"></div>
<button id="btn">save图像</button>
<button id="delete">delete图像</button>

<body>
</body>
<script>
  /* 
    mousedown
    mouseover
    mouseup
   */
  // var map = new Array(100001).join(0).split('').map(s => Number(s));
  let map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0); // 初始化图表
  let container = document.getElementById('container');
  let mouse = false;
  let clear = false;
  document.addEventListener('mousedown', (e) => { // 鼠标左键画图、右键橡皮擦
    // event.which || event.keyCode; // event.keyCode 用于 IE8 及更早版本
    mouse = true
    clear = (e.which === 3)
  });
  document.addEventListener('mouseup', () => mouse = false); // 鼠标松开事件
  document.addEventListener('contextmenu', (e) => e.preventDefault());

  function sleep(t) {
    return new Promise(function (resolve) {
      setTimeout(resolve, t);
    });
  }

  function show() { // 渲染图像
    let fragment = document.createDocumentFragment();
    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let cell = document.createElement('div');
        cell.classList.add('cell');
        if (map[y * 100 + x] == 1) { // 画图
          cell.style.backgroundColor = 'black';
        }
        cell.addEventListener('mouseover', () => {
          /* if (map[y * 100 + x] == 1) { // 刮刮乐
            cell.style.backgroundColor = 'black';
          } */
          if (mouse) {
            if (clear) {
              cell.style.backgroundColor = '';
              map[y * 100 + x] = 0;
            } else {
              cell.style.backgroundColor = 'black';
              map[y * 100 + x] = 1;
            }
          }
        })
        fragment.appendChild(cell);
      }
    }
    container.appendChild(fragment);
  }

  function save() { // 保存图像到缓存
    let btn = document.getElementById('btn');

    btn.addEventListener('click', () => {
      localStorage.map = JSON.stringify(map)
    })
  }

  function del() { // 删除缓存
    let del = document.getElementById('delete');

    del.addEventListener('click', () => {
      localStorage.clear();
      location.reload();
    })
  }

  /* 
    map
    start
    end
   */
  async function findPath(map, start, end) { // 广度优先搜索路径
    let table = Object.create(map);
    let queue = [start]; // 寻路队列

    // 起点和终点
    container.children[start[1] * 100 + start[0]].style.backgroundColor = 'red'
    container.children[end[1] * 100 + end[0]].style.backgroundColor = 'red'

    async function insert([x, y], pre) {
      if (map[100 * y + x] !== 0) { // 有地图
        return
      }

      if (x < 0 || y < 0 || x >= 100 || y >= 100) { //边界情况
        return
      }

      // map[100 * y + x] = 2; // 寻路点
      container.children[y * 100 + x].style.backgroundColor = 'lightgreen'
      await sleep(1);
      
      table[y * 100 + x] = pre; // 存当前点的前一个点
      queue.push([x, y]);
    }

    while (queue.length) {
      let [x, y] = queue.shift();
      // let [x, y] = queue.pop();
      // console.log(x, y);
      if (x === end[0] && y === end[1]) { // 如果找到终点
        let path = [];
        while(x != start[0] && y != start[1]) {  // 如果不是起点
            path.push(map[y * 100 + x]);
            [x, y] = table[y * 100 + x];
            await sleep(1);
            container.children[y * 100 + x].style.backgroundColor = 'blue'
        }

        return path
      }
      await insert([x - 1, y], [x, y]);
      await insert([x + 1, y], [x, y]);
      await insert([x, y + 1], [x, y]);
      await insert([x, y - 1], [x, y]);

      await insert([x - 1, y - 1], [x, y]);
      await insert([x + 1, y + 1], [x, y]);
      await insert([x - 1, y + 1], [x, y]);
      await insert([x + 1, y - 1], [x, y]);
    }

    return null
  }

  save();
  del();
  show();
</script>

</html>
